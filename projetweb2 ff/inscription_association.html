<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Association - HelpHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="validation.js" defer></script>
  
</head>
<body>
  <div class="container mt-5">
    <h2>Inscription d'une Association</h2>
    <form name="inscription" action="traitement_inscription_association.php" method="POST" onsubmit="return verif2();">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom du responsable</label>
        <input type="text" class="form-control" id="nom" name="nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" required>
      </div>
      <div class="mb-3">
        <label for="cin" class="form-label">CIN</label>
        <input type="text" class="form-control" id="cin" name="cin"  required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="nom_association" class="form-label">Nom de l'association</label>
        <input type="text" class="form-control" id="nom_association" name="nom_association" required>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse de l'association</label>
        <input type="text" class="form-control" id="adresse" name="adresse" required>
      </div>
      <div class="mb-3">
        <label for="identifiant_fiscal" class="form-label">Identifiant fiscal</label>
        <input type="text" class="form-control" id="identifiant_fiscal" name="identifiant_fiscal"  required>
      </div>
      <div class="mb-3">
        <label for="logo" class="form-label">Logo (URL ou chemin)</label>
        <input type="text" class="form-control" id="logo" name="logo">
      </div>
      <div class="mb-3">
        <label for="pseudo" class="form-label">Pseudo</label>
        <input type="text" class="form-control" id="pseudo" name="pseudo" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password"  required>
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
</body>
</html>
